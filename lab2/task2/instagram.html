<!-- instagram-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>

  <!-- Top small logo (like your example) -->
  <div class="top-logo">
    <img
      src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png"
      alt="Instagram"
      height="48"
    />
  </div>

  <div class="layout">
    <!-- LEFT SIDE -->
    <section class="promo">
      <h1 class="promo-title">
        See what moments <br />
        your <span class="accent">close friends</span> shared.
      </h1>

      <!-- Phone mockup image (optional but included) -->
      <img
        class="promo-img"
        src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png"
        alt="Phone mockup"
      />
    </section>

    <!-- RIGHT SIDE -->
    <section class="side">
      <div class="card">
        <p class="card-title">Log in to Instagram</p>

        <form class="form" action="#" method="post">
          <label class="sr-only" for="user">Username, email, or phone</label>
          <input
            id="user"
            class="input"
            type="text"
            placeholder="Username, email, or phone"
            required
          />

          <label class="sr-only" for="pass">Password</label>
          <input
            id="pass"
            class="input"
            type="password"
            placeholder="Password"
            required
          />

          <button class="btn btn-login" type="submit">Log In</button>

          <a class="forgot" href="#">Forgot password?</a>
        </form>
      </div>

      <div class="extras">
        <div class="or-row">
          <span class="or-line"></span>
          <span class="or-text">OR</span>
          <span class="or-line"></span>
        </div>

        <a class="fb-login" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png"
            alt="Facebook"
            height="18"
          />
          <span>Log in with Facebook</span>
        </a>

        <button class="btn btn-signup" type="button">Create new account</button>

        <div class="meta">
          <img
            src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png"
            alt="Meta"
            height="24"
          />
          <span>Meta</span>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Meta AI</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading &amp; Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="footer-copy">Â© 2026 Instagram from Meta</div>
  </footer>

</body>
</html>
