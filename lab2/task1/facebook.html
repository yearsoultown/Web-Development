<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Log In</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <main class="wrap">
    <section class="grid">
      <div class="intro">
        <h1 class="fb-word">facebook</h1>
        <p class="intro-text">
            Connect with friends and the world around you on Facebook.
        </p>
      </div>

      <div class="panel">
        <div class="box">
          <form class="form" action="#" method="post">
            <input class="field" type="text" placeholder="Email or phone number" required />
            <input class="field" type="password" placeholder="Password" required />
            <button class="btn-primary" type="submit">Log In</button>
          </form>

          <a class="help" href="#">Forgot password?</a>

          <div class="line" aria-hidden="true"></div>

          <button class="btn-green" type="button">Create new account</button>
        </div>

        <p class="note">
          <a class="note-strong" href="#"> Create new account </a> of fame, musical group or company.
        </p>
      </div>
    </section>
  </main>
</body>
</html>
