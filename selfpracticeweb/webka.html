<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Invitation to Cinema</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            line-height: 1.4;
        }

        .movie-title {
            color: aqua;
            font-weight: 600;
        }

        .info {
            margin: 30px 0;
            font-size: 18px;
        }

        .info p {
            margin: 8px 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 40px;
            font-style: italic;
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>
            Dear Aliya,<br>
            would you please go with me to the cinema<br>
            to watch <span class="movie-title">"Housemaid"</span>?
        </h1>

        <div class="info">
            <p>üìÖ <strong>Date:</strong> 31th February</p>
            <p>‚è∞ <strong>Time:</strong> 19:30</p>
            <p>üìç <strong>Location:</strong> Moskva Cinema</p>
        </div>

        <div class="gallery">
            <img src="https://www.movies-at.ie/wp-content/uploads/2025/12/Featured-Housemaid.jpg" alt="Housemaid poster">
        </div>

        <div class="footer">
            I promise popcorn üçø and a great evening ‚ú®
        </div>

    </div>
</body>
</html>
